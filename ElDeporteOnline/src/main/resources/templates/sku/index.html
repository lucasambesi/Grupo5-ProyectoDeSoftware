<!DOCTYPE html>
<html class="html" lang="en"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sku</title>
<link
	href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/styles.css">

<link rel="icon" href="../../static/img/logo.png"
	th:href="@{/img/logo.png}">
</head>


<!--
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet " href="../static/css/bootstrap.css " />
    <script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.js "></script>
    <script th:href="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js "></script>
    <script th:href="@{/js/jquery.js}" src="../static/js/jquery.js "></script>
    -->


	<body>
		<h1 id="header">Sku</h1>
		<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
			th:if="${mensaje != null}" th:text="${mensaje}" class="alert"></div>
		<table class="table">
			<thead class="thead-dark">
				<tr class="bg-info">
					<th>Id</th>
					<th>Descripcion</th>
					<th>Codigo</th>
					<th>Producto</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sku : ${sku}">
					<td><span th:text="${sku.idSku}" /></td>
					<td><span th:text="${sku.descripcion}" /></td>
					<td><span th:text="${sku.codigo}" /></td>
					<td><span th:text="${sku.producto}" /></td>
					<td><a class="btn btn-warning"
						th:href="@{/sku/{id}(id=${sku.idSku})}">Modificar</a></td>
					<td>
						<form action="#"
							th:action="@{/sku/delete/{id}(id=${sku.idSku})}"
							method="post">
							<button type="submit" class="btn btn-danger">Elminar
								SKU</button>

						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/sku/new">Agregar</a>


	</body>

</html>
