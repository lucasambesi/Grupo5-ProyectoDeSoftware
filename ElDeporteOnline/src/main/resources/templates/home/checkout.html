<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styles.css">

    <title>El Deporte Online</title>
  </head>
	<body style="padding-top: 3.3%;">

    <div class="pos-f-t">
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="catalogo">Cat√°logo de Productos</a>
                  <a class="nav-link" href="formulariocontacto">Formulario de Contacto</a>
                  <a class="nav-link" href="nosotros">Nosotros</a>
                  <a class="nav-link" href="checkout">Check-Out</a>
      
                </li>
            </ul>
          </div>
        </div>
        <nav class="navbar fixed-top navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="index" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">El Deporte Online</a>
        </nav>
      </div>
    
    <form>
      <h1 style="text-align: center; margin: 2%;">Check-Out</h1>
        <div class="form-row">
          <div class="col">
            <label for="inputNombre">Nombre</label>
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="inputApellido">Apellido</label>
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="tuemail@email.com">
          </div>
           <div class="col">
            <label for="inputDomicilio">Domicilio</label>
            <input type="text" class="form-control" placeholder="Adress">
          </div>
        </div>
        <div class="form-row">
         <div class="col">
            <label>Precio compra</label>
<!--            <h1 th:text="'$' + ${producto.precio}"></h1> -->
          </div>
          <div class="col">
          <label for="inputCosteEnvio">Coste de envio</label>
   <!-- 		<h1 th:text="'$' + ${costeEnvio.precio}"></h1> -->       	
         </div>
         </div>
   		<div class="form-group">
          	<label for="inputMetodoPago">Metodo de Pago</label>
				<select name= "Metodo de Pago">
				<optgroup label="Tarjeta de Credito">
				<option value="1">Visa</option>
				<option value="2">Mastercard</option>
				</optgroup>
				<optgroup label="Efectivo">
				<option value="3">Pesos</option>
				<option value="4">Dolares</option>
				</optgroup>
				</select>
			</div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlTextarea1">Comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" cols="100"></textarea>
          </div>
        
        <button type="submit" class="btn btn-primary btn-lg btn-block">Confirmar Compra</button>  
      </form>
      
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
