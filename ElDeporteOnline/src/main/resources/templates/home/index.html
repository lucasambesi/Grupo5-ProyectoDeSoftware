<title>El Deporte Online</title>
</head>
<body style="padding-top: 3.3%;">

	<div class="pos-f-t">
		<div class="collapse navbar-collapse" id="navbarToggleExternalContent">
			<div class="bg-dark p-4">
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="allproductos">Todos los productos</a> 
						<a class="nav-link" href="#">Categorias</a>
						<ul class="submenu">
							<li th:each="categoria : ${categorias}" class="nav-item"><a
								class="nav-link" th:text=${categoria.nombre}
								th:href="@{/categoria/{id}(id=${categoria.idCategoria})}">Categoria</a>
								
								<a class="nav-link" href="#"></a>
						<ul class="submenu">
							<li th:each="subcategoria : ${subcategorias}" class="nav-item"><a
								class="nav-link" th:text=${subcategoria.nombre}
								th:href="@{/subcategoria/{id}(id=${subcategoria.idSubcategoria})}">Subcategoria</a>
								
							</li>
						</ul> 
								
								
								
								
							</li>
						</ul> 
						<a class="nav-link" href="formulariocontacto">Formulario de Contacto</a> 
						<a class="nav-link" href="nosotros">Nosotros</a>
					</li>
				</ul>
			</div>
		</div>
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<a class="nav-link" href="carrito"> <i
				class="fas fa-shopping-cart"></i></a>
			<!-- (<label style= "color: orange">${contador} </label>) -->
			<a class="nav-link" href="empleado"> <i class="fas fa-user"></i>
			</a> <a href="index" class="btn btn-dark btn-lg active" role="button"
				aria-pressed="true">El Deporte Online</a>
		</nav>
	</div>

	<div class="slider">
		<ul>
			<li><img src="img/banner0.jpg" alt=""></li>
			<li><img src="img/banner1.jpg" alt=""></li>
			<li><img src="img/banner2.jpg" alt=""></li>
			<li><img src="img/banner3.jpg" alt=""></li>
		</ul>
	</div>

	<h4 style="text-align: center; margin-top: 100px;">Medios de pago</h4>
		<div class="mediosDePago">
				<h4 style="text-align: center; margin-top: 100px;">
				<a class="card-text"><i class="fas fa-credit-card"></i>    Tarjeta de crédito - </a>
				<a class="card-text">  <i class="far fa-money-bill-alt"></i>    Efectivo - </a>
				<a class="card-text"><i class="far fa-credit-card"></i>    Tarjeta de débito</a></h4>

		</div>

	<h4 style="text-align: center; margin-top: 100px;">Productos
		Destacados</h4>


	<div class="productosDestacados">

		<div class="row">


			<div th:each="producto : ${productos}" class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a th:href="@{/producto/pedido/{id}(id=${producto.idProducto})}"> <img
						th:src="${producto.urlImagen}" class="card-img-top" alt=""></a>
					<div class="card-body">
						<h4 class="card-title">
							<a th:text="${producto.descripcionCorta}" class="card-text"></a>
						</h4>
						<h5 th:text="'$' + ${producto.precio}"></h5>
						<p th:text="${producto.descripcionLarga}" class="card-text"></p>
					</div>

				</div>
			</div>

		</div>

	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

		crossorigin="anonymous"></script>
