			rel="stylesheet">

	<body>
		<!-- ======= Mobile nav toggle button ======= -->
		<button type="button" class="mobile-nav-toggle d-xl-none">
		<i class="icofont-navigation-menu"></i>
		</button>
		<!-- ======= Header ======= -->
		<header id="header">
			
		</header>
		<!-- End Header -->
		<main id="main">
			<!-- ======= Breadcrumbs ======= -->
			<section id="breadcrumbs" class="breadcrumbs">
				<div class="container">
					<div class="d-flex justify-content-between align-items-center">
						<h2>Administrar Categorias</h2>
						<ol>
							 <a style="margin-top: 7px;" href="index" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">El Deporte Online</a>
						</ol>
					</div>
								
					<br> <br> <br> <br> <br>
					<div id="div-select-cercana" class="row"></div>
					<table class="table" id="table">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nombre</th>
							<th scope="col"></th>
							<th scope="col"></th>
						</tr>
						</thead>
						<tbody>
							<tr th:each="categoria : ${categorias}">
								<form th:action="@{/categoria/{id}(id=${categoria.idCategoria})}" 	method="get" role="form">
									<td><span th:text="${categoria.idCategoria}" /></td>
									<td><span th:text="${categoria.nombre}" /></td>
									<td><input type="image" src="../../img/lapiz.png"  title="Modificar" /></td>
								</form>
								<td>
									<form
										th:action="@{/categoria/delete/{id}(id=${categoria.idCategoria})}"
										method="post" role="form">
										<input type="image" src="../../img/basura.png"  title="Eliminar" />
									</form>
								</td>
							</tr>
						</tbody>
					</table>
					<br> <br> <br>
					
					<a href="/categoria/new">Agregar</a>
					
				</div>
				<!-- Modal -->
				
			</section>
			<!-- End Breadcrumbs -->
			
		</main>
		<!-- End #main -->

		<script src="../vendor/typed.js/typed.min.js"></script>
		<script src="../vendor/aos/aos.js"></script>
		<!-- Template Main JS File -->
		<script src="../js/main.js"></script>
		
	</body>
</html>
