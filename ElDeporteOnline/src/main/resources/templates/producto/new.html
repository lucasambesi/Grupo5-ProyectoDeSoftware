<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>Productos</title>
		<meta content="" name="descriptison">
		<meta content="" name="keywords">
		<!-- Favicons -->
		<link href="../../img/favicon.png" rel="icon">
		<link href="../../img/apple-touch-icon.png" rel="apple-touch-icon">
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
			rel="stylesheet">
		<!-- Vendor CSS Files -->
		<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="../vendor/icofont/icofont.min.css" rel="stylesheet">
		<link href="../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
		<link href="../vendor/venobox/venobox.css" rel="stylesheet">
		<link href="../vendor/owl.carousel/../owl.carousel.min.css"
			rel="stylesheet">
		<link href="../vendor/aos/aos.css" rel="stylesheet">
		<!-- Template Main CSS File -->
		<link href="../css/style.css" rel="stylesheet">
		<!-- =======================================================
			* Template Name: iPortfolio - v1.2.1
			* Template URL: https://bootstrapmade.com/iportfolio-bootstrap-portfolio-websites-template/
			* Author: BootstrapMade.com
			* License: https://bootstrapmade.com/license/
			======================================================== -->
	</head>
	<body>
		<!-- ======= Mobile nav toggle button ======= -->
		<div class="container">
		<div class="d-flex justify-content-between align-items-center">
						<h2>Agregar Productos</h2>
						<ol>
							 <a style="margin-top: 7px;" href="index" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">El Deporte Online</a> 
						</ol>
					</div>
					</div>
		
			<div class="card bg-light col-md-7 mt-5 p-3 mx-auto">
		<form action="#" th:action="@{/producto/create}"
			th:object="${producto}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input autocomplete="off"
					autofocus th:field="*{nombre}" id="nombre"
					placeholder="Escribe el nombre del producto" type="text"
					class="form-control"
					th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:errors="*{nombre}"></div>
			</div>
			<div class="form-group">
				<label for="descripcionCorta">Descripción Corta</label> <input autocomplete="off"
					autofocus th:field="*{descripcionCorta}" id="descripcionCorta"
					placeholder="Escribe una descripción corta del producto" type="text"
					class="form-control"
					th:classappend="${#fields.hasErrors('descripcionCorta')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:errors="*{descripcionCorta}"></div>
			</div>
			<div class="form-group">
				<label for="descripcionLarga">Descripción Larga</label> <input
					autocomplete="off" autofocus th:field="*{descripcionLarga}"
					id="descripcionLarga" placeholder="Escribe una descripción larga del producto"
					type="text" class="form-control"
					th:classappend="${#fields.hasErrors('descripcionLarga')} ? 'is-invalid' : ''">
				<div class="invalid-feedback" th:errors="*{descripcionLarga}"></div>
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Subcategoría</label> <select
					class="form-control" id="exampleFormControlSelect1"
					placeholder="Subcategoria" th:field="*{subcategoria.idSubcategoria}">
					<option th:each="s : ${subcategoria}" th:value="${s.idSubcategoria}"
						th:text="${s.nombre}"></option>
				</select>
			</div>
			<div class="form-group">
				<label for="activo">Activo</label> <input type="checkbox"
					th:field="*{activo}" />
			</div>
			<div class="form-group">
				<label for="precio">Precio</label> <input type="text"
					class="form-control" th:field="*{precio}" id="dato">
			</div>
			<div class="form-group">
				<label for="exampleFormControlSelect1">Moneda</label> <select
					class="form-control" id="exampleFormControlSelect1"
					placeholder="Moneda" th:field="*{Moneda.idMoneda}">
					<option th:each="m : ${moneda}" th:value="${m.idMoneda}"
						th:text="${m.nombre}"></option>
				</select>
			</div>
			
			<div class="form-group">
				<label for="precio">Foto</label> 
				<input type="file"	name = "file"> 
			</div>
			
			<button type="submit" class="btn btn-primary">Agregar</button>
		</form>
	</div>
</body>
</html>
